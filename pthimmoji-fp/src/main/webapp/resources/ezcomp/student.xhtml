<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="student" required="true" type="model.Students"/>
        <cc:attribute name="readonly" type="java.lang.Boolean" required="false" default="true" />
        <cc:attribute name="action" required="false" method-signature="java.lang.String action()" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form>
            <h:panelGroup layout="block" class="form-group">
                <h:outputLabel for="studentId" value="student ID #{cc.attrs.student.id}"/>
                <h:inputHidden class="form-control" id="studentId" value="#{cc.attrs.student.id}" />
                <h:message for="studentId" style="color:red" />
            </h:panelGroup>

            <h:panelGroup layout="block" class="form-group">
                <h:outputLabel for="fName" value="First Name"/>
                <h:inputText p:placeholder="Enter First Name" 
                             class="form-control" 
                             id="fName" 
                             value="#{cc.attrs.student.firstName}" required="true"
                             requiredMessage="First Name  is required"
                             readonly="#{cc.attrs.readonly ? 'true' : 'false'}"
                             />
                <h:message for="fName" style="color:red" />
            </h:panelGroup>
            
               <h:panelGroup layout="block" class="form-group">
                <h:outputLabel for="lName" value="Last Name"/>
                <h:inputText p:placeholder="Enter Last Name" 
                             class="form-control" 
                             id="lName" 
                             value="#{cc.attrs.student.lastName}" required="true"
                             requiredMessage="Last name is required"
                             readonly="#{cc.attrs.readonly ? 'true' : 'false'}"
                             />
                <h:message for="lName" style="color:red" />
            </h:panelGroup>

             <h:panelGroup layout="block" class="form-group">
                <h:outputLabel for="userName" value="User Name"/>
                <h:inputText p:placeholder="Enter User Name" 
                             class="form-control" 
                             id="userName" 
                             value="#{cc.attrs.student.user.userName}" required="true"
                             requiredMessage="User name is required"
                             readonly="#{cc.attrs.readonly ? 'true' : 'false'}"/>
                <h:message for="userName" style="color:red" />
            </h:panelGroup>

            <ui:fragment rendered="#{not cc.attrs.readonly}">
                <h:commandButton class="btn btn-default" value="Save Me" action="#{cc.attrs.action}" />
            </ui:fragment>

        </h:form>
    </cc:implementation>
</html>
